<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handlee&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"

<body>
    <div class="app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="search" class="submit" autofocus/>
        </form>
    </header>

    <main>
        <span class="weather-data"> 
        <div>
            <h1 class="city" id="city">
                
            </h1>
            <p class="weather-details">
               <span id="time">  <strong>  </span> </strong>, <span id="emoji">  </span>
                <br />
                Humidity: <strong id="humidity">  </strong> , Wind: <strong id="speed">  </strong>
            </p>
        </div>
        <div> 
            <div id="icon"> 
         </div>
         <span class="weather-temperature" id="weather-temperature"></span>
          <span class="weather-unit">°C</span>
         </div>
          </span>
          <div class="weather-forecast">
          <div class="weather-forecast-day">
          <div class="weather-forecast-date"> Tue </div>
          <div class="weather-forecast-icon"> ⛅</div>
          <div class="weather-forecast-temperatures"> 
          <div class="weather-forecast-temperature"><strong>15°</strong>
        </div>
          <div class="weather-forecast-temperature">9°</div>
        </div>
    </div>

        
        
        <div class="weather-forecast-day">
         <div class="weather-forecast-date"> Wed </div>
         <div class="weather-forecast-icon"> ⛅</div>
         <div class="weather-forecast-temperatures">
         <div class="weather-forecast-temperature"><strong>15°</strong>
        </div>
         <div class="weather-forecast-temperature">9°</div>
        </div>
     </div>

         
         <div class="weather-forecast-day">
         <div class="weather-forecast-date"> Thurs </div>
         <div class="weather-forecast-icon"> ⛅</div>
         <div class="weather-forecast-temperatures">
         <div class="weather-forecast-temperature"><strong>15°</strong>
        </div>
         <div class="weather-forecast-temperature">9°</div>
        </div>
     </div>
    

        
        <div class="weather-forecast-day">
        <div class="weather-forecast-date"> Fri </div>
        <div class="weather-forecast-icon"> ⛅</div>
        <div class="weather-forecast-temperatures">
        <div class="weather-forecast-temperature"><strong>15°</strong>
      </div>
        <div class="weather-forecast-temperature">9°</div>
      </div>  
    </div>

         <div class="weather-forecast-date"> Sat </div>
         <div class="weather-forecast-icon"> ⛅</div>
         <div class="weather-forecast-temperatures">
         <div class="weather-forecast-temperature"><strong>15°</strong>
       </div>
        <div class="weather-forecast-temperature">9°</div>
     </div>   
  </div>  
   </div>
