<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handlee&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vallina-Weather-Project</title>
</head>

<body>
    <div class="app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="form" id="search-form-input"/>
            <input type="submit" value="search" class="submit" autofocus/>
        </form>
    </header>

    <main>
        <span class="weather-data"> 
        <div>
            <h1 class="city" id="city">
                Paris
            </h1>
            <p class="weather-details">
                Tuesday <strong> 14:49 </strong>, Scattered clouds
                <br />
                Humidity: <strong> 66% </strong> , Wind: <strong> 3,13km/h </strong>
            </p>
        </div>
        <div> 
        <span class="weather-icon">⛅</span> <span class="weather-temperature">12</span> <span class="weather-unit">°C</span>
         </div>
          </span>
    </main>
    <footer>
        This project was coded by <a href="https://github.com/kamohelotshabalala/ ">Kamohelo Tshabalala</a>
        is <a href="https://github.com/kamohelotshabalala/WEATHER-PROJECT-DESIGN "> open sourced on GitHub</a> and
        <a href="https://delicate-marzipan-085cfe.netlify.app/ "> hosted on Netlify</a>
    </footer>
     </div>
     <script src="index.js"></script>
</body>

</html>
